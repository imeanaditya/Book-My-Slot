<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #2c3e50, #bdc3c7); /* Background gradient */
      overflow: hidden;
      color: #ecf0f1;
    }

    header {
      background: #34495e;
      padding: 1em;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    section {
      padding: 2em;
    }

    .ticket {
      background: red;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .movie-info {
      margin-top: 20px;
    }

    /* Add more styles as needed */
  </style>
</head>
<body>

  <header>
    <h1>Movie Ticket Booking</h1>
  </header>

  <section>
    <div class="ticket">
      <h2>Your Movie Ticket</h2>
      <p class="movie-info">Movie: Avengers: Endgame</p>
      <p class="movie-info">Time: 7:00 PM</p>
      <p class="movie-info">Date: December 17, 2023</p>
      <p class="movie-info">Seat: A12</p>
    </div>
  </section>

</body>
</html>
